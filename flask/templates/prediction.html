<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Prediction</title>
</head>
<body>
    <h1>Random Forest Prediction</h1>
    <form  action="/predict" method="post" enctype="multipart/form-data" >
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" required><br><br>

        <label for="feature4">Feature 4:</label>
        <input type="number" id="feature4" name="feature4" required><br><br>

        <label for="feature5">Feature 5:</label>
        <input type="number" id="feature5" name="feature5" required><br><br>

        <label for="feature6">Feature 6:</label>
        <input type="number" id="feature6" name="feature6" required><br><br>

        <label for="feature7">Feature 7:</label>
        <input type="number" id="feature7" name="feature7" required><br><br>

        <label for="feature8">Feature 8:</label>
        <input type="number" id="feature8" name="feature8" required><br><br>

        <label for="feature9">Feature 9:</label>
        <input type="number" id="feature9" name="feature9" required><br><br>

        <label for="feature10">Feature 10:</label>
        <input type="number" id="feature10" name="feature10" required><br><br>

        <label for="feature11">Feature 11:</label>
        <input type="number" id="feature11" name="feature11" required><br><br>

        
        <label for="feature12">Feature 12:</label>
        <input type="number" id="feature12" name="feature12" required><br><br>

        <label for="feature12">Feature 13:</label>
        <input type="number" id="feature13" name="feature13" required><br><br>

   

        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult">
        {% if prediction is defined %}
            <p>Prediction: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
